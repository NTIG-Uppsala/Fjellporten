<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyra bil</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body id="body" class="noScript">
  <h1><a href="index.html">Fjellporten biluthyrning</a></h1>
  <div class="container">
    <a href="index.html" class="backButton">
      <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="12" fill="none"/>
        <polyline points="12 8 8 12 12 16"/>
        <line x1="16" y1="12" x2="8" y2="12"/>
      </svg>
    </a>
    <div id="dropDownMenuCars">
      <select id="pageSelect">
        <option value="products.html?car_type=small_car">Små bilar</option>
        <option value="products.html?car_type=big_car">Stora bilar</option>
        <option value="products.html?car_type=caravan">Husbilar</option> 
      </select>
    </div>
    <div id="controlPanel">
      <p>Sortera efter:&nbsp;</p>
      <select id="dropDownMenuSort">
        <option value="nameAsc">Namn A-Ö</option>
        <option value="nameDesc">Namn Ö-A</option>
        <option value="priceAsc">Pris stigande</option>
        <option value="priceDesc">Pris fallande</option>
      </select>
      <label for="VATButton">exkl. moms</label>
      <input type="checkbox" id="VATButton">
    </div>
    <div id="cars">
    </div>
    <noscript>
      <h2>
        Javascript fungerar av ett eller annat skäl inte i din webbläsare. 
        Detta gör att vi inte kan visa våra tjänster.
        Om du vill få mer information om våra tjänster vänligen kontakta oss.
      </h2>
    </noscript>
  </div>

  !!!FOOTER!!!
  
  <script src="config.js"></script>
  <script src="productInfo.js"></script>
  <script src="navigation.js"></script>

</body>

</html>
